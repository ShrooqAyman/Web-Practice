<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0px;
        }
        .wrapper{
            display: grid;
            grid-template-columns: repeat(6,1fr) ;
            grid-auto-rows: minmax(60px, auto);
            /*grid-gap: 1em;*/
            justify-items: stretch;
            align-items: stretch;
        }
        .wrapper > div{
            background: #eee;
        }
        .sidebar{
            /*grid-row: 1/7;*/
            grid-column: 1;
        }
        .navbar{
            background: rgb(201, 181, 181) !important;
            grid-column: 2/7;
        }
        .mainsection{
            grid-column: 2/7;

        }


    </style>
</head>
<body>
    <div class="wrapper">
        <div class="sidebar">sidebar</div>
        <div class="navbar">navbar</div>
        <div class="mainsection">mainsection</div>
    </div>
    
</body>
</html>
